<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'échecs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <h1>Jeu d'échecs</h1>

    <div id="controls">
        <button id="btn-multiplayer">Jouer en multijoueur</button>
        <button id="btn-ai">Jouer contre l'ordinateur</button>
    </div>

    <div id="player-form" style="display: none;">
        <p>Entrez votre nom :</p>
        <input type="text" id="player-name" placeholder="Votre nom" />
        <button id="submit-name">Rejoindre la partie</button>
    </div>

    <canvas id="chessboard" width="480" height="480" style="display: none;"></canvas>

    <div id="info"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
